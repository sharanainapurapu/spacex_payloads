<h1 class="text-center m-4 p-2">Payloads</h1>
<ul class="card-columns"  data-aos="zoom-in">
  <li class="card" *ngFor="let item of list?.launchesPast">
    <a routerLink="/details" routerLinkActive="active" [state]="item">
      <figure class="figure">
        <img
          src="{{ ship?.image }}"
          class="figure-img img-fluid rounded"
          alt="space ship"
          *ngFor="let ship of item?.ships"
          onerror="{this.style.display = 'none'}"
          data-aos="zoom-in"
        />
        <figcaption class="figure-caption text-center font-size-20">
          Mission {{ item?.mission_name }}
        </figcaption>
      </figure>
    </a>
  </li>
</ul>
