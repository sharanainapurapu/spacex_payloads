<form class="form-inline mr-4" (submit)="search($event)">
  <input
    class="form-control mr-sm-2"
    name="search"
    type="text"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchKey"/>
  <button class="btn btn-outline-success my-2 my-sm-0" 
          type="submit"
          (click)="search($event)">
    Search
  </button>
</form>
